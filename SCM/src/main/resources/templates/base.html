<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Trang chu</title>
    <th:block th:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/sidebar.css}">
        <!-- Font Awesome 4.7 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar d-flex flex-column p-3" th:fragment="sidebar">


        <ul class="nav nav-pills flex-column mb-auto">
            <div style="min-height:100px" class="text-center">
                <img th:src="${session.currentUser.avatar != null ? session.currentUser.avatar : 'https://res.cloudinary.com/dxxwcby8l/image/upload/v1747240782/jwrisb5z5czb8zo3s8tx.jpg'}" width="100"  class="rounded-circle"/>
            </div>
            <li class="text-white text-center">
                <strong th:text="${session.currentUser.name != null ? 'Chào, ' + session.currentUser.name : 'Xin chào'}"></strong>
            </li>
            <li>
                <a th:href="@{/logout}" class="nav-link text-danger">Đăng xuất</a>
            </li>
            <hr>

            <li th:each="entry : ${g_list_item_menu}">
                <a th:href="@{${g_prefix} + ${entry.key}}" class="nav-link" th:text="${entry.value}"></a>
            </li>

        </ul>
        <div style="min-height:100px"></div>
        <h4 class="text-white">Mesut &copy; 2025</h4>
    </div>
</body>
</html>

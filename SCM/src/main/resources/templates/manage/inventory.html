<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang chủ</title>
    <th:block th:replace="~{base :: styles}"></th:block>
</head>
<body>
    <div th:replace="~{base :: sidebar}"></div>

    <!-- Page content -->
    <div class="content">


        <div class="alert alert-success" th:if="${param.deleteSuccess}" role="alert">
            Xóa thành công!
        </div>
        <div class="alert alert-danger" th:if="${param.deleteError}" role="alert">
            Xóa thất bại!
        </div>

        <!--Thay đổi-->
        <h1 class="text-center text-primary" th:text="${g_list_item_menu['/' + name]}"></h1>

        <!--Thay đổi-->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tên</th>
                    <th>Kho</th>
                    <th>Số lượng</th>
                    <th>Hạn sử dụng</th>
                    <th>Cập nhật</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="i : ${list}">

                    <td th:text="${i.id}"></td>
                    <td th:text="${i.productId.name}"></td>
                    <td th:text="${i.warehouseId.name}"></td>
                    <td th:text="${i.amount}"></td>
                    <td th:text="${i.useDate}"></td>
                    <td th:text="${i.updateDate}"></td>

                </tr>
            </tbody>
        </table>
    </div>




</body>
</html>

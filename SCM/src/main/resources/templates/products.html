<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang chủ</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: sidebar"></div>

    <!-- Page content -->
    <div class="content">


        <div class="alert alert-success" th:if="${param.deleteSuccess}" role="alert">
            Xóa thành công!
        </div>
        <div class="alert alert-danger" th:if="${param.deleteError}" role="alert">
            Xóa thất bại!
        </div>

        <!--Thay đổi-->
        <h1 class="text-center text-primary">Sản phẩm</h1>

        <!--Thay đổi-->
        <a th:href="@{/products/add}" class="btn btn-success mt-1">Thêm</a>     
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Danh mục</th>
                    <th>Ghi chú</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="i : ${list}">

                    <td th:text="${i.id}"></td>
                    <td th:text="${i.name}"></td>
                    <td th:text="${i.price}"></td>
                    <td th:text="${i.categoryId.getName}"></td>
                    <td th:text="${i.note}"></td>

                    <td>
                        <a th:href="@{'/products/' + ${i.id}}" class="btn btn-info">&#128296;</a>
                        <a th:href="@{/products/delete/{id}(id=${i.id})}" 
                           class="btn btn-danger"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa dữ liệu này?');">
                            &times;
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>




</body>
</html>
